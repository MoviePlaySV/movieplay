<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>MoviePlay - Descargas</title>

<style>
body{
  background:
    radial-gradient(circle at top, #1e293b 0%, transparent 60%),
    radial-gradient(circle at bottom, #020617 0%, #000 60%),
    linear-gradient(135deg,#020617,#0f172a);
  color:#fff;
  font-family:Arial,sans-serif;
  margin:0;
}

/* MENU */
#menu{
  background:rgba(15,23,42,.85);
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:999;
}

#menu a{
  color:#38bdf8;
  text-decoration:none;
  margin:0 12px;
  font-weight:bold;
}

#menu a:hover{color:#facc15}

#buscadorGlobal{
  padding:8px 12px;
  border-radius:10px;
  border:none;
  width:220px;
}

/* SECCIONES */
section{
  max-width:1200px;
  margin:40px auto;
  padding:20px;
  background:rgba(15,23,42,.55);
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:18px;
}

/* TARJETAS */
.item{
  background:linear-gradient(135deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border-radius:14px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}

.item img{
  width:100%;
  border-radius:10px;
}

.item:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:0 10px 30px rgba(56,189,248,.45);
}

/* BOTONES */
.btn{
  display:inline-block;
  margin:6px 4px;
  padding:8px 12px;
  background:#1e293b;
  color:#facc15;
  border-radius:8px;
  text-decoration:none;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;
  align-items:center;
  z-index:2000;
}

.modal-content{
  background:#020617;
  padding:25px;
  border-radius:16px;
  width:90%;
  max-width:420px;
  animation:zoom .3s ease;
  box-shadow:0 0 30px rgba(56,189,248,.6);
}

@keyframes zoom{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.close{
  float:right;
  cursor:pointer;
  font-size:20px;
  color:#f87171;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  background: linear-gradient(90deg, #0f0f1a, #14142b);
}

.menu button {
  background: none;
  border: none;
  color: #fff;
  font-size: 15px;
  margin-right: 15px;
  cursor: pointer;
}

.menu button:hover {
  color: #00d4ff;
}

#buscadorGlobal {
  padding: 8px 14px;
  border-radius: 20px;
  border: none;
  width: 260px;
  background: #1c1c2e;
  color: #fff;
}
</style>
</head>

<script>
function mostrarJuegos(){

}

function mostrarPeliculas(){
document.getElementById("juegos").style.display="none";
document.getElementById("peliculas").style.display="block";
}

function busquedaGlobal(){
let f=document.getElementById("buscadorGlobal").value.toLowerCase();
document.querySelectorAll(".item").forEach(e=>{
e.style.display=e.innerText.toLowerCase().includes(f)?"":"none";
});
}

function abrirModal(t,d,b){
modal.style.display="flex";
modalTitulo.innerText=t;
modalDescripcion.innerText=d;
modalBotones.innerHTML=b;
}

function cerrarModal(){modal.style.display="none";}
