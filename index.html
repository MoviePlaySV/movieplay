<style>
body {
  background: 
    radial-gradient(circle at top, #1e293b 0%, transparent 60%),
    radial-gradient(circle at bottom, #020617 0%, #000 60%),
    linear-gradient(135deg, #020617, #0f172a);
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  min-height: 100vh;
}

#menu {
  background:rgba(15,23,42,0.8);
  padding:15px;
  text-align:center;
  position:sticky;
  top:0;
  z-index:999;
}

#menu a {
  color:#38bdf8;
  text-decoration:none;
  margin:0 15px;
  font-weight:bold;
}

#menu a:hover { color:#facc15; }

section {
  margin:40px auto;
  padding:20px;
  max-width:1100px;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:18px;
}

.item {
  cursor:pointer;
  transition:transform .2s ease,box-shadow .2s ease;
  text-align:center;
}

.item img {
  width:100%;
  max-width:160px;
  border-radius:10px;
}

.item:hover {
  transform:scale(1.06);
  box-shadow:0 0 15px rgba(56,189,248,.4);
}

.btn {
  display:inline-block;
  margin:6px 4px;
  padding:8px 12px;
  background:#1e293b;
  color:#facc15;
  border-radius:8px;
  text-decoration:none;
  font-size:14px;
}

.btn:hover { background:#334155; }

/* MODAL */
.modal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,.85);
  z-index:2000;
  justify-content:center;
  align-items:center;
}

.modal-content {
  background:#020617;
  padding:25px;
  border-radius:15px;
  max-width:420px;
  width:90%;
  text-align:center;
  box-shadow:0 0 30px rgba(56,189,248,.5);
}

.close {
  float:right;
  font-size:22px;
  cursor:pointer;
  color:#f87171;
}

.close:hover { color:#ef4444; }
</style>
</head>

<script>
function buscarJuego(){
let f=document.getElementById("buscador").value.toLowerCase();
let j=document.getElementsByClassName("juego");
for(let i=0;i<j.length;i++){
j[i].style.display=j[i].innerText.toLowerCase().includes(f)?"":"none";
}}

function buscarPelicula(){
let f=document.getElementById("buscadorPeliculas").value.toLowerCase();
let p=document.getElementsByClassName("pelicula");
for(let i=0;i<p.length;i++){
p[i].style.display=p[i].innerText.toLowerCase().includes(f)?"":"none";
}}

function filtrarPelis(cat){
let p=document.getElementsByClassName("pelicula");
for(let i=0;i<p.length;i++){
p[i].style.display=(cat==="todas"||p[i].classList.contains(cat))?"":"none";
}}

function abrirModal(t,d,b){
document.getElementById("modalTitulo").innerText=t;
document.getElementById("modalDescripcion").innerText=d;
document.getElementById("modalBotones").innerHTML=b;
document.getElementById("modal").style.display="flex";
}

function cerrarModal(){
document.getElementById("modal").style.display="none";
}
</script>
